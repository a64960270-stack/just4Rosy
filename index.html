<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rosa ‚ù§Ô∏è</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Segoe UI', 'Trebuchet MS', sans-serif;
}

/* üñºÔ∏è Background image layer */
.bg {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    filter: blur(6px) brightness(0.55);
    transition: opacity 2.5s ease;
    z-index: -3;
}

/* Dark overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
    z-index: -2;
}

/* Tap screen */
.start {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ff7eb3;
    font-size: 28px;
    letter-spacing: 1px;
    z-index: 5;
    cursor: pointer;
    text-shadow: 0 0 20px #ff2f92;
}

/* Canvas */
canvas { display: block; }

/* üíñ Message */
.message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 18px 28px;
    border-radius: 16px;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
    text-align: center;
    opacity: 0;
    animation: textIn 1.4s ease forwards;
    animation-delay: 2.1s;
}

.message h1 {
    font-size: 58px;
    margin: 0;
    background: linear-gradient(45deg, #ff9ad5, #ff2f92, #a67cff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
        0 0 25px rgba(255,120,200,1),
        0 0 80px rgba(180,120,255,0.9);
}

.message p {
    margin-top: 8px;
    font-size: 24px;
    color: #ffe6f3;
    text-shadow: 0 0 25px rgba(255,180,220,1);
}

@keyframes textIn {
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="bg" id="bg1"></div>
<div class="bg" id="bg2" style="opacity:0"></div>
<div class="overlay"></div>

<div class="start" id="start">Tap to see something(Rosalyn) only‚ù§Ô∏èüòÇ</div>

<canvas id="canvas"></canvas>

<div class="message">
    <h1>ROSA ‚ù§Ô∏è</h1>
    <p>my favorite person</p>
</div>

<script>
const images = ["rosa1.jpg","rosa2.jpg","rosa3.jpg","rosa4.jpg"];
let bgIndex = 0;
const bg1 = document.getElementById("bg1");
const bg2 = document.getElementById("bg2");
let showingBg1 = true;

function switchBg() {
    const next = images[bgIndex++ % images.length];
    const show = showingBg1 ? bg2 : bg1;
    const hide = showingBg1 ? bg1 : bg2;

    show.style.backgroundImage = `url(${next})`;
    show.style.opacity = 1;
    hide.style.opacity = 0;

    showingBg1 = !showingBg1;
}

switchBg();
setInterval(switchBg, 7000);

/* üé® Canvas animation */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});

let running = false;
let drawT = 0, scale = 0, time = 0, burstDone = false;
const maxScale = Math.min(innerWidth, innerHeight) / 30;
const particles = [];

function heart(t,s){
    return {
        x:s*16*Math.sin(t)**3,
        y:-s*(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
    };
}

function spark(x,y,p=1){
    particles.push({
        x,y,
        vx:(Math.random()-0.5)*5*p,
        vy:(Math.random()-0.5)*5*p,
        life:90,
        size:Math.random()*3+1,
        hue:Math.random()*360
    });
}

function burst(cx,cy){ for(let i=0;i<280;i++) spark(cx,cy,2); }

function pulse(){ return 1 + Math.sin(time*6)*0.05; }

function drawLayer(cx,cy,s,w,a,h,b){
    ctx.beginPath();
    for(let i=0;i<drawT;i+=0.02){
        const p=heart(i,s);
        ctx.lineTo(cx+p.x,cy+p.y);
        if(Math.random()<0.3) spark(cx+p.x,cy+p.y);
    }
    const hue=(time*40+h)%360;
    ctx.strokeStyle=`hsla(${hue},100%,65%,${a})`;
    ctx.lineWidth=w;
    ctx.shadowBlur=b;
    ctx.shadowColor=`hsla(${hue},100%,70%,1)`;
    ctx.stroke();
}

function animate(){
    if(!running) return;

    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    const cx=canvas.width/2, cy=canvas.height/2;

    if(drawT<Math.PI*2) drawT+=0.1;
    else if(!burstDone){ burst(cx,cy); burstDone=true; }

    if(scale<maxScale) scale+=1;
    time+=0.08;
    const s=scale*pulse();

    drawLayer(cx,cy,s,24,0.25,0,90);
    drawLayer(cx,cy,s,14,0.9,40,60);
    drawLayer(cx,cy,s,6,1,80,30);

    for(let i=particles.length-1;i>=0;i--){
        const p=particles[i];
        p.x+=p.vx; p.y+=p.vy; p.life--; p.hue+=2;
        ctx.fillStyle=`hsla(${p.hue},100%,70%,${p.life/90})`;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
        if(p.life<=0) particles.splice(i,1);
    }

    requestAnimationFrame(animate);
}

/* üëÜ Tap to see something(Rosalyn) only ü§£ */
document.getElementById("start").onclick = () => {
    document.getElementById("start").style.display = "none";
    running = true;
    animate();
};
</script>
</body>
</html>
